<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Shop Login</title>

    <link rel="stylesheet" href="/css/login-page.css">

</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo-heading">
                <img src="/imgs/Navbar-Logo.jpg" class="nav-logo" />
                <h1>Buggu</h1>
            </div>

            <div>
                <ul>
                    <li class="nav"><a href="./../index.html">Home</a></li>
                    <li class="nav"><a href="./../Pages/menu-page.html">Menu</a></li>
                    <li class="nav"><a href="./../Pages/product-card.html">MyStore</a></li>
                    <li class="nav"><a href="./../Pages/about-us.html">AboutUs</a></li>
                    <li class="nav"><a href="./../Pages/contact-page.html">ContactUs</a></li>
                    <li class="nav"><a href="./../Pages/services.html">Services</a></li>
                    <li class="nav"><a href="./../Pages/registration.html">Regestration</a></li>
                    <li class="nav"><a href="./../Pages/review-page.html">Review</a></li>

                    <li class="nav"><a  href="">login</a></li>
                </ul>
            </div>
        </div>
    </header>
    <hr>
    <br>
    <div class="login-container">
        <img src="/imgs/Login/hand-drawn-beach-club-logo-design.png" class="login-image">
        <form>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter Username">
            </div>
            <br>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password">
            </div><br>
            <button type="submit" class="login-button">Login</button>
            <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
            <br>
            <button class="cancelbtn">Cancel</button>
            <span class="pass">Forgot <a href="/Pages/registration.html">password?</a></span>
        </form>
    </div>
   
     
</body>
</html>
